<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Home page </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Simple bank</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/all_clients" class="nav-link" aria-current="page">Все клиенты</a></li>
        <li class="nav-item"><a href="/search" class="nav-link" aria-current="page">Поиск по номеру, паспорту, имени</a></li>
        <li class="nav-item"><a href="/approved" class="nav-link" aria-current="page">Одобренные заявки</a></li>
        <li class="nav-item"><a href="/signed" class="nav-link" aria-current="page">Подписанные договоры</a></li>
    </ul>
</header>

<body>

<h1 align="center">Заявка на кредит</h1>
<form action="/home" method="post">
    <div class="mb-3" align="center">
        <input type="text" name ="full_name" placeholder="Фамилия, имя, отчество", class="form-control" style="width: 450px; height: 40px">

    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="passport_data" placeholder="Паспортные данные", class="form-control" style="width: 450px; height: 40px" >
    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="marital_status" placeholder="Семейное положение", class="form-control" style="width: 450px; height: 40px">

    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="registration_address" placeholder="Адрес прописки", class="form-control" style="width: 450px; height: 40px">

    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="phone_number" placeholder="Контактный телефон", class="form-control" style="width: 450px; height: 40px">

    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="job_information" placeholder="Сведения о занятости(период, должность, организация)", class="form-control" style="width: 450px; height: 40px">

    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="loan_ammount" placeholder="Сумма желаемого кредита", class="form-control" style="width: 450px; height: 40px" >

    </div>
    <div class="mb-3" align="center">
        <input type="text" name ="loan_term" placeholder="Срок кредитования в днях (1-12 месяцев)", class="form-control" style="width: 450px; height: 40px" >

    </div>
    <div id="emailHelp" class="form-text" align="center">Мы никогда никому не передадим Ваши персональные данные</div>

    <div align="center">
        <button align="center" type="submit"  class="btn btn-primary">Отправить</button>
    </div>

</form>

</body>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
    </div>

</footer>

</html>
