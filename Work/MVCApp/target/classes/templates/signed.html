<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Home page </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">Simple bank</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
    <li class="nav-item"><a href="/all_clients" class="nav-link" aria-current="page">Все клиенты</a></li>
    <li class="nav-item"><a href="/search" class="nav-link" aria-current="page">Поиск по номеру, паспорту, имени</a></li>
    <li class="nav-item"><a href="/approved" class="nav-link" aria-current="page">Одобренные заявки</a></li>
    <li class="nav-item"><a href="/signed" class="nav-link" aria-current="page">Подписанные договоры</a></li>
  </ul>
</header>

<body>
<body>
<div class = "container mt-5">
  <div th:each="el : ${users}" class = "alert alert-info mt-2">
    <h3 th:text="'Договор №: ' + ${el.id}"/>
    <h3  th:text="${'ФИО: ' + el.full_name}" />
    <h3  th:text="${'Паспортные данные: ' + el.passport_data}" />
    <h3  th:text="${'Семейное положение: ' + el.marital_status}" />
    <h3  th:text="${'Адрес: ' + el.registration_address}" />
    <h3  th:text="${'Номер телефона: ' + el.phone_number}" />
    <h3  th:text="${'Информация о работе: ' + el.job_information}" />
    <h3  th:text="${'Сумма кредитования: ' + el.loan_ammount} + ' ₽'" />
  </div>
</div>
</body>
</body>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
      <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
  </div>

</footer>

</html>
